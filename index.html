<!DOCTYPE html>
<html>
<head>
  <title>Play Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href = "styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <div class = "scoreboard">
    <div id = "player-label" class = "badge">player</div>
    <div id = "bot-label" class = "badge">bot</div>
    <span id = "player-score">0</span>
    <span id = "bot-score">0</span>
  </div>

  <div class = "result">
    <p>Paper covers rock. You win</p>
  </div>

  <div class = "choices">
    <div class = "choice" id = "rock">
      <img src ="images/rock.png" alt ="rock" style="width:auto; height: auto; max-width: 100px; max-height: 100px;">
    </div>
    <div class = "choice" id = "paper">
      <img src ="images/paper.png" alt ="paper" style="width:100px; height: auto; max-width: 190px; max-height: 100px;">
    </div>
    <div class = "choice" id = "scissors">
      <img src ="images/scissors.svg" alt ="scissors" style="width:auto; height: auto; max-width: 100px; max-height: 100px;">
    </div>
  </div>
  <p id="action-message">Make your move</p>
  <script type = "text/javascript" src = "app.js"></script>
</body>
</html>
